# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color =rgba(177, 186, 186, 1.00)
   
    font_size = 40
    font_family = SauceCodePro Nerd Font
    position = 255, 240
    halign = left
    valign = center
}

# Day-Month-Date
label {
    monitor =
text = cmd[update:1000] echo "<span>$(date +'%d %B %Y')</span>"
    color = rgba(177, 186, 186, 1.00)
    font_size = 20
    text_align = left
    font_family = SauceCodePro Nerd Font
    position = 240, 175
    halign = left
    valign = center
}

